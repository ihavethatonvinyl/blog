  home = ['html', 'rss']
  section = ['html', 'rss']
  taxonomy = ['html', 'rss']
  term = ['html', 'rss']

[module]
  [module.hugoVersion]
    extended = false
    min = "0.136.0"
#  [[module.imports]]
